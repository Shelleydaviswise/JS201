<!doctype html>

<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' type = 'text/css' href='bower_components/bootstrap/dist/css/bootstrap.min.css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
  <link rel = 'stylesheet' type  = 'text/css' href = 'styles/main.css'>


  <title>JavaScript 201 Quiz 8/18/15</title>
</head>
  <body id='allFamily'>
    <header>
  <!-- Navigation Element -->
      <nav class='navbar navbar-default augment-nav container-fluid'>
         <!-- Brand and toggle get grouped for better mobile display -->
        <div class='navbar-header'> 
          <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#bs-example-navbar-collapse-1' aria-expanded='false'>
            <span class='sr-only'>Toggle navigation</span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <a class='navbar-brand' href='#'>MyTunes</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class='collapse navbar-collapse' id='bs-example-navbar-collapse-1'>
          <ul class='nav navbar-nav'>
            <li id = 'refresh-music'><a href='#'>View Family<span class='sr-only'>(current)</span></a></li>
     
          </ul> 
        </div><!-- /.navbar-collapse -->
      </nav>
    </header>


  <!-- Main Columns Container -->

    <div class = 'container-fluid'>
      <div class='row'>
        <div class='col-sm-5' id = 'control-box'>
          
          <form class= 'input-form' action = "form.html" method = "POST"> 
            <fieldset> 
              <legend> Enter Family into the Database</legend>
                <div class='input'>
                  <label for ='title' > Name</label>
                  <input id = 'name-input' class = "inputField" type="text" name="name" placeholder = 'First Last' autofocus><br>
                  <label for ='age' > Age </label>
                  <input id = 'age-input' class = "inputField" type="text" name="age" placeholder = 'Artist or Group Name'><br>
                  <label for ='gender' > Gender </label>
                  <input id = 'gender-input' class = "inputField" type="text" name="gender" placeholder = 'Gender'><br>
                  <label for ='skills' > Special Skills </label>
                  <input id = 'skills-input' class = "inputField" type="text" name="skills" placeholder = 'List Special Skills'><br>
                </div> <!-- close input div -->
            </fieldset>
          </form>
        </div>
    
           <button type='button' id ='post-song' class='btn btn-default'>Add to Family Database</button>

        <div class='col-sm-7' id='song-column'> 
          <div id='listFamily'></div>
            
        </div>
      </div>
    </div>  

  <script data-main='javascripts/main' src ='bower_components/requirejs/require.js'></script>

  </body>
</html>
